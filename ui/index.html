<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Parikshit Tiwari :: AltSchool Tech Challenge">
  <meta name="author" content="Parik Tiwari">

  <title>Parikshit Tiwari :: AltSchool Tech Challenge</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Hover core CSS -->
  <link href="vendor/hover/hover.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">Tech Challenge</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="row">
      <div class="col-lg-4 mx-auto">
        <div class="container text-center">
          <h1>Timeline of Great Humans!</h1>
          <p class="lead">Everyone who remembers his own education remembers teachers, not methods and techniques. The teacher
            is the heart of the educational system.</p>
        </div>
      </div>
    </div>
  </header>

  <section id="about">
    <div class="container-fluid">
      <div class="row container-fluid">
        <div class="col-lg-12 mx-auto">
          <h2>Human Lifetimes</h2>
          <small class="text-muted">Human Count: <span id="human-count">0</span></small>
          <div id="timeline-container" class="container col-lg-12 mx-auto">

          </div>
          <div class="row">
            <div class="col-lg-4 mx-auto">
              <button id="create-timeline" type="button" class="btn btn-primary btn-block">Create Timeline</button>
            </div>
            <div class="add-human-modal col-lg-4 mx-auto">
              <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addHuman" data-whatever="@mdo">Add
                Human</button>
              <div class="modal fade" id="addHuman" tabindex="-1" role="dialog" aria-labelledby="addHumanLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addHumanLabel">Add New Human</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="human-name" class="col-form-label">Full Name:</label>
                          <input type="text" class="form-control" name="human-name" id="human-name">
                        </div>
                        <div class="form-group">
                          <label for="birth-year" class="col-form-label">Birth:</label>
                          <input type="text" class="form-control" name="birth-year" id="birth-year">
                        </div>
                        <div class="form-group">
                          <label for="death-year" class="col-form-label">Death:</label>
                          <input type="text" class="form-control" name="death-year" id="death-year">
                        </div>
                        <div class="form-group">
                          <label for="summary-text" class="col-form-label">Summary:</label>
                          <textarea class="form-control" name="summary-text" id="summary-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button id="add-human-btn" type="button" class="btn btn-primary">Add Human</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="myAlert-top alert alert-danger" role="alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Double Click</strong> on a timeline box to delete the entry
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; LP</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

  <!-- Logic and code for the challenge -->
  <script src="js/human.js"></script>
  <!-- <script src="js/simply.js"></script> -->
  <script src="https://unpkg.com/scrollreveal"></script>


</body>

</html>
